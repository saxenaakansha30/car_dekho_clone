<!DOCTYPE html>
<html lang="en">
  {% include "header.html" %}

  <body>
    {% include "navigation.html" %}

    <div class="container">
      <div class="jumbotron">
        <h1>Add a new Car</h1>
        <p>Add new car to list in the layout section and boom get it auctioned.</p>
      </div>

      <form action="/cars" method=POST>
        <div class="form-group">
          <label for="brand">Brand:</label>
          <input type="text" class="form-control" id="brand" name="brand">
        </div>
        <div class="form-group">
          <label for="model">Model:</label>
          <input type="text" class="form-control" id="model" name="model">
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <input type="text" class="form-control" id="year" inputmode="numeric" pattern="[0-9]*" name="year">
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" class="form-control" id="price" inputmode="numeric" pattern="[0-9]*" name="price">
        </div>
        <div class="form-group">
          <label for="color">Color:</label>
          <input type="text" class="form-control" id="color" name="color">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    {% include "footer.html" %}
  </body>

</html>
